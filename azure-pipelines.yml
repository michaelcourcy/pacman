# Pacman pipeline

# Build and push the pacman image 
# deploy with helm on your kubernetes cluster 

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: ContainerBuild@0
  inputs:
    dockerRegistryServiceConnection: 'mcourcy-dockerhub'
    repository: 'michaelcourcy/pacman'
    Dockerfile: 'Dockerfile'
    # tag: $(Build.BuildId)

- task: HelmInstaller@0
  inputs:
    helmVersion: '3.11.0'
    installKubectl: true
    kubectlVersion: '1.26.1'
    checkLatestKubectl: false

- task: HelmDeploy@0
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceConnection: 'pacman-kasten-io-1679333939577'
    namespace: 'pacman'
    command: 'upgrade'
    chartType: 'FilePath'
    chartPath: 'charts/pacman'
    releaseName: 'pacman'
    overrideValues: 'ingress.create=true,ingress.class=nginx,ingress.host=pacman.mcourcy.dev.azure.kasten.io,pacman.image.registry=docker.io,pacman.image.repository=michaelcourcy,pacman.image.image=pacman,pacman.image.tag=7'

- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'pacman-kasten-io-1679333939577'
    namespace: 'pacman'
    command: 'get'
    arguments: 'serviceaccount'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'
